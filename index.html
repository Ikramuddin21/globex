<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globex</title>
    <link rel="icon" type="image/x-icon" href="./images/header/logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo-area">
          <img src="./images/header/logo.png" alt="" />
        </div>
        <ul class="header-lists">
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <div class="header-right">
          <form class="header-form">
            <input type="text" placeholder="Search here" />
            <button class="search-icon"><img src="./images/header/search.png" alt="" /></button>
          </form>
          <div class="header-icons-area">
            <img class="like-icon" src="./images/header/like.png" alt="" />
            <img class="cart-icon" src="./images/header/shopping-cart.png" alt="" />
            <img class="user-img" src="./images/header/user.png" alt="" />
            <span>Anne Doe</span>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
